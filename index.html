<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibery Christmas</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(to bottom, #00111a, #00334d);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-align: center;
    }

    #pressBtn {
        font-size: clamp(2.5rem, 8vw, 4rem);
        padding: clamp(20px, 6vw, 40px) clamp(40px, 10vw, 80px);
        border-radius: 20px;
        border: none;
        background: red;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(255,0,0,0.8);
        animation: pulse 1.5s infinite;
        position: relative;
        z-index: 2;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    #content {
        display: none;
        padding: 20px;
        z-index: 2;
    }

    h1 {
        font-size: clamp(2rem, 7vw, 4rem);
        margin: 20px 0;
    }

    img {
        width: min(80vw, 320px);
        border-radius: 20px;
        box-shadow: 0 0 20px white;
        margin-top: 20px;
    }

    .balloon {
        position: absolute;
        bottom: -150px;
        width: 50px;
        height: 70px;
        border-radius: 50%;
        animation: float linear infinite;
        z-index: 1;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-130vh); }
    }

    canvas {
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<button id="pressBtn">PRESS</button>

<div id="content">
    <h1>ðŸŽ„ Have a Fibery Christmas ðŸŽ„</h1>
    <img src="me-and-mate.jpg" alt="Us">
</div>

<canvas id="fireworks"></canvas>

<audio id="sound">
    <source src="pop.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById('pressBtn');
const content = document.getElementById('content');
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
const sound = document.getElementById('sound');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

btn.addEventListener('click', () => {
    btn.style.display = 'none';
    content.style.display = 'block';

    sound.currentTime = 0;
    sound.play();

    startFireworks();
    createBalloons();
});

function createBalloons() {
    for (let i = 0; i < 15; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        balloon.style.animationDuration = (4 + Math.random()*4) + 's';
        document.body.appendChild(balloon);
    }
}

let fireworks = [];

function startFireworks() {
    setInterval(() => {
        fireworks.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height * 0.5,
            r: 0
        });
    }, 400);

    requestAnimationFrame(drawFireworks);
}

function drawFireworks() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((f, i) => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        ctx.strokeStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.stroke();
        f.r += 2;
        if (f.r > 50) fireworks.splice(i,1);
    });
    requestAnimationFrame(drawFireworks);
}
</script>

</body>
</html>
