<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fibery Christmas</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #00111a, #00334d);
        color: white;
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    #pressBtn {
        font-size: 4rem;
        padding: 40px 80px;
        border-radius: 20px;
        border: none;
        background: red;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(255,0,0,0.8);
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #content {
        display: none;
        text-align: center;
        z-index: 2;
    }

    h1 {
        font-size: 4rem;
        margin-top: 20px;
    }

    img {
        max-width: 300px;
        border-radius: 20px;
        margin-top: 20px;
        box-shadow: 0 0 20px white;
    }

    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-120vh); }
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
</style>
</head>

<body>

<button id="pressBtn">PRESS</button>

<div id="content">
    <h1>ðŸŽ„ Have a Fibery Christmas ðŸŽ„</h1>
    <img src="me-and-mate.jpg" alt="Us">
</div>

<canvas id="fireworks"></canvas>

<script>
const btn = document.getElementById('pressBtn');
const content = document.getElementById('content');
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

btn.onclick = () => {
    btn.style.display = 'none';
    content.style.display = 'block';
    startFireworks();
    createBalloons();
};

function createBalloons() {
    for (let i = 0; i < 15; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        balloon.style.animationDuration = (4 + Math.random()*4) + 's';
        document.body.appendChild(balloon);
    }
}

let fireworks = [];

function startFireworks() {
    setInterval(() => {
        fireworks.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height / 2,
            r: 0
        });
    }, 400);

    requestAnimationFrame(drawFireworks);
}

function drawFireworks() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((f, i) => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        ctx.strokeStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.stroke();
        f.r += 2;
        if (f.r > 50) fireworks.splice(i,1);
    });
    requestAnimationFrame(drawFireworks);
}
</script>

</body>
</html>
